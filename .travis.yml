services:
  - docker
dist: focal
script:
  # - docker-compose -f docker-compose-test.yml up --abort-on-container-exit # reserved for after tests are built
  - pip install
  - python3 -VV
  - pip -V
before_deploy:
  - pip install --upgrade pip
  - python3 -m pip install --user awscli
  - python3 -m pip install --user awsebcli
env:
  global: export PATH=$PATH:$HOME/.local/bin
deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: master
  script: sh $TRAVIS_BUILD_DIR/scripts/deploy.sh